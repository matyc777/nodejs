<!DOCTYPE html>
<html>
<head>
  <title>Delivery Service</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link href="style.css" type="text/css" rel="stylesheet">
  <script src="index.js"></script>
</head>

<script>
function loadForm(file) {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        // Typical action to be performed when the document is ready:
        document.getElementById("insertion").innerHTML = xhttp.responseText;
    }
    };
    xhttp.open("GET", file, true);
    xhttp.send();

    
  };
</script>

<body onload="loadForm('loginForm.html')">
  <br/>
  <p style="font-size: 50px;">Welcome!</p>
  <button id="start" onclick="loadForm('loginForm.html')">Go</button>
</body>
</html>
